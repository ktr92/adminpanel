<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/libs/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css?v=1.2">
        <link rel="stylesheet" type="text/css" href="/css/slick.css">
        <link rel="stylesheet" type="text/css" href="/css/slick-theme.css">
        <link rel="stylesheet" href="/libs/lightbox/css/lightbox.css">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
		
		<section id="signin-page">
			<div class="container">
				<div class="signin-left hidden-xs">
					<div class="logo">logo</div>
					<div class="content">
						<div class="signin-left-img"><img src="/images/login-illustration.png" alt=""></div>
					</div>
				</div>
				<div class="signin-right">
					<div class="signup">
							<span>Dont have an account?</span>
							<a href="" class="btn-gray">Sign up</a>
						</div>
					<div class="content">						
						<div class="signin">
							<h1>Sign in</h1>
							<div class="signin-form">
								<form action="#">
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" id="email" placeholder="email@gmail.com">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<a href="#" class="forgot-password">Forgot password?</a>
										<input type="text" id="password" placeholder="email@gmail.com">
										<span class="icon-input"><img src="/images/view.png" alt=""></span>
									</div>
									<button type="submit" class="btn-main">Sign in</button>
									<div class="remember-block">
										<label class="myCheckbox">									
											<input type="checkbox" checked="checked" name="remember" id="remember"><span></span>
										</label>
										<label for="remember">Remember me</label>
									</div>

									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</section>	
	
        	
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/slick.min.js"></script>
        <script src="/libs/lightbox/js/lightbox.js" ></script>
        <script src="/js/maskedinput.js"></script>
       
    </body>
</html>
